apply plugin: 'com.android.library'

description = 'react-native-aliyun-push'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        // classpath 'com.google.gms:google-services:3.0.0'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    //公共依赖库
    // api 'com.aliyun.ams:alicloud-android-utdid:2.6.0'
    // api 'com.aliyun.ams:alicloud-android-utils:2.0.0'
    // api 'com.aliyun.ams:alicloud-android-ut:5.4.4'
    // api 'com.aliyun.ams:alicloud-android-beacon:1.0.7'


    // 主通道依赖
    api 'com.aliyun.ams:alicloud-android-push:3.8.6.1'
    api 'com.aliyun.ams:alicloud-android-third-push:3.8.6.1'
    //华为依赖
    api 'com.aliyun.ams:alicloud-android-third-push-huawei:3.8.6.1'
    //小米依赖
    api 'com.aliyun.ams:alicloud-android-third-push-xiaomi:3.8.6.1'
    //OPPO依赖
    api 'com.aliyun.ams:alicloud-android-third-push-oppo:3.8.6.1'
    //vivo依赖
    api 'com.aliyun.ams:alicloud-android-third-push-vivo:3.8.6.1'
    //魅族依赖
    api 'com.aliyun.ams:alicloud-android-third-push-meizu:3.8.6.1'
    //荣耀依赖
    //api 'com.aliyun.ams:alicloud-android-third-push-honor:3.8.6.1'
    //谷歌依赖
    // implementation 'com.aliyun.ams:alicloud-android-third-push-fcm:3.8.6.1'


    // shortcutBadger
    api 'me.leolin:ShortcutBadger:1.1.22@aar'

}
